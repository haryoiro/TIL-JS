<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSS</title>
  <style>
    .wrapper {
      display: grid;
    }

    .wrapper > div:nth-child(odd) {
      background: #ddd;
    }

    .wrapper > div{
      background: #eee;
      padding: 1em;
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
  </div><script src="index.js
  "></script>
</body>
</html>
